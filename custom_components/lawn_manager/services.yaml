log_lawn_activity:
  name: Log Lawn Activity
  description: Log lawn maintenance activities including mowing, aeration, dethatching, and more.
  fields:
    zone:
      name: Zone
      description: Select the zone to update
      required: true
      selector:
        config_entry:
          integration: lawn_manager
    application_date:
      name: Activity Date
      description: Date when the lawn activity was performed (defaults to today if not specified)
      required: false
      selector:
        date:
    cut_type:
      name: Activity Type
      description: Type of lawn maintenance activity performed
      required: false
      default: Regular Maintenance
      selector:
        select:
          options:
            - Regular Maintenance
            - Scalp
            - First Cut of Season
            - Pre-Winter Cut
            - HOC Reset
            - Aerate
            - Dethatch
    height_of_cut:
      name: Height of Cut (HOC)
      description: "Mowing height in inches (e.g., 2.5, 3.0, 0.125 for scalp)"
      required: false
      selector:
        number:
          min: 0.125
          max: 6.0
          step: 0.125
          unit_of_measurement: inches

log_application:
  name: Log Chemical Application
  description: Logs a chemical application to track usage and scheduling.
  fields:
    chemical_select:
      name: Chemical Name
      description: Select from common chemicals. If your chemical isn't listed, enter it below.
      required: true
      selector:
        select:
          options:
            - Fertilizer 10-10-10
            - Weed Preventer
            - Grub Killer
            - Iron Supplement
            - Urea
            - T-Nex / PGR
            - Disease Preventer
            - Soil Conditioner
            - Insecticide
            - Custom
    custom_chemical:
      name: Custom Chemical Name
      description: Optional custom chemical name if it's not in the list above.
      required: false
      selector:
        text:
    method:
      name: Application Method
      description: How was the chemical applied?
      required: true
      selector:
        select:
          options:
            - Sprayer
            - Spreader
            - Hand Application
            - Other
    rate_override:
      name: Application Rate
      description: Choose application rate (Default uses recommended rate from chemical database)
      required: false
      default: Default
      selector:
        select:
          options:
            - Default
            - Light (50%)
            - Heavy (150%)
            - Extra Heavy (200%)
            - Custom
    custom_rate:
      name: Custom Rate Value
      description: "For Custom rate: enter a multiplier (e.g., 1.5 = 150%), or an actual amount if using custom rate units."
      required: false
      default: "1.0"
      selector:
        text:
    custom_rate_unit:
      name: Custom Rate Unit
      description: "How to interpret the custom rate value."
      required: false
      default: "Multiplier (1.0x = default rate)"
      selector:
        select:
          options:
            - "Multiplier (1.0x = default rate)"
            - "oz per 1,000 sq ft"
            - "lb per 1,000 sq ft"
            - "ml per 1,000 sq ft"
    application_date:
      name: Application Date
      description: Date when the chemical was applied (defaults to today if not specified)
      required: false
      selector:
        date:

reload:
  name: Reload Lawn Manager
  description: Reload the Lawn Manager integration without restarting Home Assistant.
  fields: {}

add_equipment:
  name: Add Equipment
  description: Add new lawn equipment to inventory.
  fields:
    equipment_type:
      name: Equipment Type
      description: Type of equipment
      required: true
      selector:
        select:
          options:
            - sprayer
            - spreader
    brand:
      name: Brand
      description: Equipment brand
      required: true
      selector:
        text:
    capacity:
      name: Capacity
      description: Equipment capacity
      required: true
      selector:
        number:
          min: 0.1
          max: 1000
          step: 0.1
    capacity_unit:
      name: Capacity Unit
      description: Unit for capacity
      required: true
      selector:
        select:
          options:
            - gallons
            - liters
            - pounds
            - kg

get_equipment_options:
  name: Get Equipment Options
  description: Get available equipment options for dropdown selection.

get_zone_options:
  name: Get Zone Options
  description: Get available zone options for dropdown selection.

list_calculation_options:
  name: List Calculation Options
  description: List all available equipment and zones for rate calculation.

refresh_equipment_entity:
  name: Refresh Equipment Entity
  description: Force refresh the Equipment Selection entity to sync with current equipment inventory.

delete_equipment:
  name: Delete Equipment
  description: Delete equipment by ID.
  fields:
    equipment_id:
      name: Equipment ID
      description: Equipment ID to delete (use list_equipment to find IDs)
      required: true
      selector:
        text:

calculate_application_rate:
  name: Calculate Application Rate
  description: "Calculate equipment-specific application rates for your zone. Run 'list_calculation_options' to see available equipment names."
  fields:
    chemical:
      name: Chemical
      description: Chemical to calculate rates for
      required: true
      selector:
        select:
          options:
            - Fertilizer 10-10-10
            - Weed Preventer
            - Grub Killer
            - Iron Supplement
            - Urea
            - T-Nex / PGR
            - Disease Preventer
            - Soil Conditioner
            - Insecticide
    equipment_name:
      name: Equipment Name
      description: "Enter the exact equipment name (e.g., 'Ryobi 4 gallon Sprayer'). Run 'list_calculation_options' to see available equipment."
      required: true
      selector:
        text:
    zone:
      name: Zone
      description: "Select the zone to calculate rates for."
      required: true
      selector:
        config_entry:
          integration: lawn_manager

clear_equipment_storage:
  name: Clear Equipment Storage
  description: Clear all equipment storage (debug only).

add_custom_product:
  name: Add Custom Product
  description: "Add a custom chemical/product to your shared inventory. These are available across all zones."
  fields:
    product_name:
      name: Product Name
      description: "Name of the product (e.g., 'Milorganite 6-4-0', 'GreenMax 16-3-8')"
      required: true
      selector:
        text:
    product_type:
      name: Product Type
      description: Type of product
      required: false
      default: fertilizer
      selector:
        select:
          options:
            - fertilizer
            - herbicide
            - insecticide
            - fungicide
            - soil_amendment
            - pgr
            - other
    rate_oz_per_1000sqft:
      name: Liquid Rate (oz per 1,000 sq ft)
      description: "Liquid application rate in ounces per 1,000 sq ft (for sprayer use)"
      required: false
      selector:
        number:
          min: 0.01
          max: 100
          step: 0.01
          unit_of_measurement: oz
    rate_lb_per_1000sqft:
      name: Granular Rate (lb per 1,000 sq ft)
      description: "Granular application rate in pounds per 1,000 sq ft (for spreader use)"
      required: false
      selector:
        number:
          min: 0.1
          max: 100
          step: 0.1
          unit_of_measurement: lb
    interval_days:
      name: Re-application Interval (days)
      description: "Recommended days between applications"
      required: false
      default: 30
      selector:
        number:
          min: 1
          max: 365
          step: 1
    application_method:
      name: Application Method
      description: Preferred application method
      required: false
      default: any
      selector:
        select:
          options:
            - any
            - sprayer
            - spreader
            - hand
    notes:
      name: Notes
      description: Additional product notes or instructions
      required: false
      selector:
        text:
          multiline: true

list_custom_products:
  name: List Custom Products
  description: "List all custom products in your inventory."

delete_custom_product:
  name: Delete Custom Product
  description: "Delete a custom product by ID."
  fields:
    product_id:
      name: Product ID
      description: "Product ID to delete (use list_custom_products to find IDs)"
      required: true
      selector:
        text:

log_maintenance:
  name: Log Equipment Maintenance
  description: "Log an equipment maintenance activity (blade sharpening, oil change, etc.)"
  fields:
    equipment_name:
      name: Equipment Name
      description: "Name of the equipment maintained"
      required: true
      selector:
        text:
    maintenance_type:
      name: Maintenance Type
      description: Type of maintenance performed
      required: true
      selector:
        select:
          options:
            - Blade Sharpening
            - Oil Change
            - Air Filter
            - Spark Plug
            - Belt Replacement
            - Tire/Wheel Service
            - Cleaning
            - Winterization
            - Spring Prep
            - Calibration
            - Nozzle Replacement
            - General Service
            - Other
    maintenance_date:
      name: Date
      description: "Date maintenance was performed (defaults to today)"
      required: false
      selector:
        date:
    notes:
      name: Notes
      description: Additional details about the maintenance
      required: false
      selector:
        text:
          multiline: true
    cost:
      name: Cost
      description: "Cost of maintenance (optional)"
      required: false
      selector:
        number:
          min: 0
          max: 10000
          step: 0.01
          unit_of_measurement: "$"

get_maintenance_log:
  name: Get Maintenance Log
  description: "View the equipment maintenance log."
  fields:
    equipment_name:
      name: Equipment Name (Filter)
      description: "Optional: filter by equipment name"
      required: false
      selector:
        text:

get_activity_history:
  name: Get Activity History
  description: "Get unified activity history across all zones - mowing, chemicals, and maintenance in one view."
