log_mow:
  name: Log Mowing
  description: Log the most recent mowing event for your lawn.
  fields:
    application_date:
      name: Mow Date
      description: "Date when the lawn was mowed (defaults to today if not specified)"
      required: false
      selector:
        date:

log_application:
  name: Log Chemical Application
  description: Logs a chemical application to track usage and scheduling.
  fields:
    chemical_select:
      name: Chemical Name
      description: Select from common chemicals. If your chemical isn't listed, enter it below.
      required: true
      selector:
        select:
          options:
            - "Fertilizer 10-10-10"
            - "Weed Preventer"
            - "Grub Killer"
            - "Iron Supplement"
            - "Urea"
            - "T-Nex / PGR"
            - "Disease Preventer"
            - "Soil Conditioner"
            - "Insecticide"
            - "Custom"
    custom_chemical:
      name: Custom Chemical Name
      description: Optional custom chemical name if it's not in the list above.
      required: false
      selector:
        text:
    method:
      name: Application Method
      description: How was the chemical applied?
      required: true
      selector:
        select:
          options:
            - "Sprayer"
            - "Spreader"
            - "Hand Application"
            - "Other"
    rate_override:
      name: Application Rate
      description: Choose application rate (Default uses recommended rate from chemical database)
      required: false
      default: "Default"
      selector:
        select:
          options:
            - "Default"
            - "Light (50%)"
            - "Heavy (150%)"
            - "Extra Heavy (200%)"
            - "Custom"
    custom_rate:
      name: Custom Rate Multiplier
      description: "Multiplier for custom rate (e.g., 1.0 = default, 2.0 = double rate, 0.5 = half rate)"
      required: false
      default: "1.0"
      selector:
        text:
    application_date:
      name: Application Date
      description: "Date when the chemical was applied (defaults to today if not specified)"
      required: false
      selector:
        date:

reload:
  name: Reload Lawn Manager
  description: Reload the Lawn Manager integration without restarting Home Assistant.
  fields: {}
